<section  id="tabs" class="c-tabs no-js nav-tabs byb-container">
	<div class="c-tabs-nav">
		<!--Nav tabs-->
		<div class="tabs-nav">
			<% _.each(['colour', 'crown', 'eyes', 'nose', 'mouth', 'share'], function(name, index) {  %>
				<a href="#" class="c-tabs-nav__link <% if (index == 0) { %> is-active <% } %> tab-link-<%= name %>">
					<svg class="tabs-nav-icon">
                      <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="images/sprite.svg#<%= name %>"></use>
                    </svg>
					<span><%= name %></span>
				</a>
			<% }); %>
		</div>

		<div class="tab-content">
			<!-- Tab contents 
				 Colour is first active tab -->
			<div class="c-tab is-active">
			    <div class="c-tab__content"> 
					<div class="tab-content-colour colour-pink is-active">
						<div class="tab-content-colour-block"></div>
					</div>

					<div class="tab-content-colour colour-green">
						<div class="tab-content-colour-block"></div>
					</div>

					<div class="tab-content-colour colour-red">
						<div class="tab-content-colour-block"></div>
					</div>


			    </div>
			 </div>
			
			<!-- Loop through svgs -->
			<% _.each(data, function(headSvgs, headPart) {  %>
				<div class="c-tab">
					<%= headPart %>

					<div class="c-tab__content">
					<% _.each(headSvgs, function(item, id) {  %>
							<%= item %>
							<%= id %>
							<span class="<%= headPart %>-<%= id %>"></span>
						
					<% }); %>
					</div>
				</div>
			<% }); %>

			<!-- Share tab -->
			<div class="c-tab">
			    <div class="c-tab__content"> Share</div>
			 </div>
		</div>
	</div>
</section>
