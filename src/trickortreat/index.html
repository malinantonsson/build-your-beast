<!DOCTYPE html>
<html>
<head>
  <title>Build your beast</title>
  <!--Facebook meta tags -->
  <meta property="og:type"          content="website" />

  <link rel="stylesheet" type="text/css" href="/css/main.css">

   

</head>
<body id="trick-or-treat" class="active-colour-pink">
    <div class="intro-lightning">
      <picture>
          <source srcset="/images/animation/768x1024.png, /images/animation/1536x2048.png 2x" media="(max-width: 768px)">

          <source srcset="/images/animation/1280x800.png, /images/animation/2560x1600.png 2x" media="(max-width: 976px)">

          <source srcset="/images/animation/2048x1331.png, /images/animation/4096x2662.png 2x" media="(min-width: 1024px)">

          <img srcset="/images/animation/1280x800.png, /images/animation/2560x1600.png 2x" alt="My default image"  class="lightening--dark">
      </picture>

      <picture>
          <source srcset="/images/animation/768x1024_2.png, /images/animation/1536x2048_2.png 2x" media="(max-width: 768px)">

          <source srcset="/images/animation/1280x800_2.png, /images/animation/2560x1600_2.png 2x" media="(max-width: 976px)">

          <source srcset="/images/animation/2048x1331_2.png, /images/animation/4096x2662_2.png 2x" media="(min-width: 1024px)">

          <img srcset="/images/animation/1280x800_2.png, /images/animation/2560x1600_2.png 2x" alt="My default image"  class="lightening--light-first">
      </picture>

      <picture>
          <source srcset="/images/animation/768x1024_3.png, /images/animation/1536x2048_3.png 2x" media="(max-width: 768px)">

          <source srcset="/images/animation/1280x800_3.png, /images/animation/2560x1600_3.png 2x" media="(max-width: 976px)">

          <source srcset="/images/animation/2048x1331_3.png, /images/animation/4096x2662_3.png 2x" media="(min-width: 1024px)">

          <img srcset="/images/animation/1280x800_3.png, /images/animation/2560x1600_3.png 2x" alt="My default image"  class="lightening--light-second">
      </picture>
  </div>

	<div class="byb-outside-wrapper is-intro">
    <button type="button" id="byb-btn" class="byb-button">
      <img src="/images/logo.png" alt="" class="byb-logo">
    </button>

    <main class="byb-container beast-wrapper">

      <section class="byb-beast">
        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 479.5 608" enable-background="new 0 0 479.5 608" xml:space="preserve" class="byb-face">
        <g><path d="M393,456.4c0,84.3-68.3,152.6-152.6,152.6h-0.7C155.3,609,87,540.7,87,456.4V232.6C87,148.3,155.3,80,239.6,80h0.7C324.7,80,393,148.3,393,232.6V456.4z"/></g></svg>
      
        <div class="byb-canvas-crown">
        </div>
        
        <div class="byb-canvas-eyes-wrapper">
          <div class="byb-canvas-eyes">
          </div>
        </div>

        <div class="byb-canvas-nose-wrapper">     
          <div class="byb-canvas-nose">
          </div>
        </div>

        <div class="byb-canvas-nose-wrapper">
          <div class="byb-canvas-mouth">
            
          </div>
        </div>
      </section>

    </main>

    <section class="byb-error">
      
    </section>

  <section  id="tabs" class="nav-tabs byb-container trick-or-treat__wrapper">
    <div class="c-tabs-nav">
    <div class="tab-content" id="tabs-share">
      <!-- Share tab -->
      <div class="c-tab is-active" id="tabs-share">
          <div class="c-tab__content"> 
            <p class="byb-share-copy">YOU HAVE BEEN TRICK OR TREATED</p>
            
            <div class="byb-share-wrapper">
              <a id="print" href="#" download="build-your-beast.png" class="byb-share-btn">Print</a>
              <a id="create" href="http://www.buildyourbeast.co.uk/" class="byb-share-btn">Create a beast</a>
            </div>
          </div>
         </div>
      </div>
    </div>
  </section>

  <div class="byb-canvas"></div>
	</div>

  <div class="download-image-wrapper">
    <button type="button" class="byb-close-btn js-close-image-overlay">
      <img src="/images/about-close.png" alt="Close about overlay">
    </button>

    <div class="download-image-content">
      <p class="download-image-instructions">
        Press and hold to download your beast
      </p>

      <img class="js-download-image__image">
    </div>
  </div>
    
   <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript" charset="utf-8"></script>

    <script src="/js/trickortreat.min.js" type="text/javascript" charset="utf-8"></script>

     WebFont.load({
        google: {
          families: ['Oswald:400']
        }

    </script>
