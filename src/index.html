<!DOCTYPE html>
<html>
<head>
	<title>Build your beast</title>

	<!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

     <link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>
	<main class="byb-container">

	<section class="monster-canvas">
		<svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 479.5 608" enable-background="new 0 0 479.5 608" xml:space="preserve" class="monster-face">
		<g><path d="M393,456.4c0,84.3-68.3,152.6-152.6,152.6h-0.7C155.3,609,87,540.7,87,456.4V232.6C87,148.3,155.3,80,239.6,80h0.7C324.7,80,393,148.3,393,232.6V456.4z"/></g></svg>
	</section>

</main>


	<% _.each(data, function(headSection, index) {  %>
		<%= index %>
		<ul class="nav-tabs">
			<li class="nav-tab tab-<%= index %> <%= index %>"></li>
		</ul>

		<div class="nav-tabs-wrapper <%= index %>">
			<div class="nab-tab-wrapper">
			<% _.each(headSection, function(item, index) {  %>
				<div class="nav-section">
					<%= item.id %>
					<%= item.svg %>
				</div>

				

			<% }); %>
		</div>

	<% }); %>
</body>
</html>
